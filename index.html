
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unmirrored Selfie Camera</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    video, canvas {
      transform: scaleX(-1);
      border: 4px solid #fff;
      border-radius: 12px;
      max-width: 90vw;
      max-height: 60vh;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #1e1e1e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <button id="snap">ðŸ“¸ Capture</button>
  <canvas id="canvas" style="display:none;"></canvas>
  <a id="download" style="display:none;" download="unmirrored_selfie.png">Download Image</a>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const snapBtn = document.getElementById('snap');
    const downloadLink = document.getElementById('download');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'user' },
          audio: false
        });
        video.srcObject = stream;
      } catch (err) {
        alert("Camera access denied or not supported: " + err.message);
      }
    }

    snapBtn.addEventListener('click', () => {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.save();
      context.translate(canvas.width, 0);
      context.scale(-1, 1);
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      context.restore();
      canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        downloadLink.href = url;
        downloadLink.style.display = 'block';
        downloadLink.click();
      }, 'image/png');
    });

    startCamera();
  </script>
</body>
</html>
